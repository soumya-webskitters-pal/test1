	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
		crossorigin="anonymous"></script>
	<!--smoke effect-->
	<script src="smoke.js"></script>

	<script>
		"use strict";
		gsap.registerPlugin(ScrollTrigger);

		jQuery.noConflict()(function ($) {
			////float effect
			/*if ($(".hoverBox").length) {
				let dot = $(".float_box");
				let tlBallBounce = new TimelineMax({ repeat: -1 });
				tlBallBounce.
					to(dot, .7, { y: '-=10', ease: Sine.easeInOut }).
					to(dot, .7, { y: '+=10', ease: Sine.easeInOut });
			}*/


			////sticky effect
			if ($(".sticky_Sec").length) {
				let content = $('.slide-right'), pinup = $(".sticky_Sec"), side_nav = $(".sec_nav");
				let $headline = content.children();
				let headlines = gsap.utils.toArray($headline);

				let totalDuration = 2000,
					singleDuration = totalDuration / headlines.length;

				ScrollTrigger.create({
					trigger: pinup,
					start: "top top",
					end: "+=" + totalDuration,
					pin: true,
					scrub: true,
				});

				headlines.forEach((elem, i) => {
					ScrollTrigger.create({
						trigger: content,
						start: "top -=" + (singleDuration * i),
						end: "+=" + singleDuration,
						toggleActions: "play reverse play reverse",
						onEnter: function () {
							$headline.removeClass("active");
							$(elem).addClass("active");

							side_nav.find("li").removeClass("active");
							side_nav.find("li:eq(" + i + ")").addClass("active");
						},
						onEnterBack: function () {
							$headline.removeClass("active");
							$(elem).addClass("active");

							side_nav.find("li").removeClass("active");
							side_nav.find("li:eq(" + i + ")").addClass("active");
						},
					});
				});
			}


			////viewport progress
			if ($(".svgCircle").length) {
				let n_path = $('.cls1'), svgShape = gsap.utils.toArray(".svgCircle");

				function progressReset() {
					n_path.each(function (i_cnt) {
						let cur_el = n_path.get(i_cnt);
						let length = cur_el.getTotalLength();
						$(this).css({
							'stroke-dasharray': length + 1,
							'stroke-dashoffset': length + 1,
							'opacity': 1,
						});
					});
				}
				progressReset();

				svgShape.forEach((elem, i) => {
					gsap.to(".cls1", {
						ease: "none",
						scrollTrigger: {
							trigger: ".section4",
							start: "top center", // the default values
							end: "bottom center",
							scrub: true,
							toggleActions: "play reverse play reverse",
							onEnter: function () {
								progressReset();
								gsap.to($(elem).find(".cls1"), 0.8, { 'stroke-dashoffset': 0 });
							},
							// onEnterBack: function () {
							// 	progressReset();
							// 	gsap.to($(elem).find(".cls1"), 0.8, { delay: 0.5, 'stroke-dashoffset': 0 });
							// }
						},
					});
				});
			}


			//// circle rotate
			if ($(".triggerBox").length) {
				gsap.to(".circle_rotate", {
					rotation: 360,
					ease: "none",
					scrollTrigger: {
						trigger: ".triggerBox",
						start: "top bottom",
						end: "+=200%",
						scrub: true,
						toggleActions: "play reverse play reverse",
					},
				});
			}


			////hover to change title
			if ($(".titlechange").length) {
				$("#cgng>span").text($(".titlechange:eq(0)").text());
				$(".titlechange").on("mouseenter", function () {
					$("#cgng>span").text($(this).text());
				});
			}


			////accordion
			if ($(".accordion-container").length) {
				$(".accordion-container").each(function () {
					let $this = $(this);

					$this.find(".acc_set > .accr_title").on("click", function (e) {
						e.preventDefault();
						if ($(this).hasClass("active")) {
							$(this).removeClass("active");
							$(this)
								.siblings(".accr_content")
								.slideUp(200);
						} else {
							$this.find(".acc_set > .accr_title").removeClass("active");
							$(this).addClass("active");
							$this.find(".accr_content").slideUp(200);
							$(this)
								.siblings(".accr_content")
								.slideDown(200);
						}
					});
				});
			}


			////sprite anim
			if ($(".sprite_container").length) {
				let frame_count = 9,
					offset_value = 100;

				gsap.to(".sprite_box", {
					backgroundPosition: (-offset_value * frame_count * 2) + "px 50%",
					ease: "steps(" + frame_count + ")", // use a stepped ease for the sprite sheet
					scrollTrigger: {
						trigger: ".sprite_container",
						start: "top top",
						// end: "+=100%",
						end: "+=" + (frame_count * offset_value),
						pin: true,
						scrub: true,
						pinSpacing: false
					}
				});
			}



			////continuous slider
			if ($(".autoImg_sl").length) {
				$('.autoImg_sl').slick({
					speed: 5000,
					autoplay: true,
					autoplaySpeed: 0,
					cssEase: 'linear',
					slidesToShow: 1,
					slidesToScroll: 1,
					variableWidth: true,
					dots: false,
					arrows: false,
					infinite: true,
					pauseOnHover: false,
					pauseOnFocus: false,
					focusOnSelect: false,
				});
			}

			/////end body ready
		});
	</script>
